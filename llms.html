<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>llms.txt Tools - DevMCP.ai</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #app-frame {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
        }
        
        .loading-text {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-text">Loading llms.txt Tools...</div>
    </div>
    
    <iframe 
        id="app-frame" 
        src="http://localhost:3001" 
        style="display: none;"
        onload="document.getElementById('loading').style.display='none'; this.style.display='block';"
    ></iframe>
    
    <script>
        // Handle development vs production
        const isDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const appUrl = isDev ? 'http://localhost:3001' : '/llms';
        document.getElementById('app-frame').src = appUrl;
    </script>
</body>
</html>
